name: FORC3 Verify & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder:placeholder@localhost:5432/forc3' }}
          DIRECT_URL: ${{ secrets.DIRECT_URL || 'postgresql://placeholder:placeholder@localhost:5432/forc3' }}

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: Run Tests
        run: npm test -- --passWithNoTests
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/forc3
          JWT_SECRET: test-secret
          CLAUDE_API_KEY: sk-ant-test

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder:placeholder@localhost:5432/forc3' }}
          DIRECT_URL: ${{ secrets.DIRECT_URL || 'postgresql://placeholder:placeholder@localhost:5432/forc3' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret' }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY || 'sk-ant-test' }}
          NEXTAUTH_URL: https://forc3.vercel.app

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-output
          path: .next/
          retention-days: 1
